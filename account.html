<!-- QuickDrinks -->
<!-- Account / Registration Page -->
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickDrinks : Create Account</title>
  <meta name="author" content="Abiloye Iyanuoluwa John" />
  <meta name="description" content="Register or login to QuickDrinks" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:wght@500;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/quickdrinks.css">
  <link rel="stylesheet" href="styles/account.css">
</head>

<body>

  <header class="site-header">
    <div class="container header-inner">
      <a href="quickdrinks.html" class="brand">üçπ <span class="brand-name">QuickDrinks</span></a>
      <nav class="main-nav" aria-label="Primary">
        <a href="quickdrinks.html#products">Products</a>
        <a href="quickdrinks.html#recipes">Recipes</a>
        <a href="quickdrinks.html#locator">Locator</a>
        <a href="account.html" id="account-link">Account</a>
      </nav>
    </div>
  </header>

  <main class="account-main container">
    <section class="account-section">
      <h1>Create Your Account</h1>
      <p class="sub-text">Register to save your orders, view history, and get personalized recommendations.</p>

      <form id="registerForm" class="account-form" novalidate>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" minlength="6" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="e.g. +234 800 000 0000" required />
        </div>

        <div class="form-group">
          <label for="address">Delivery Address</label>
          <textarea id="address" name="address" rows="3" placeholder="Enter your preferred delivery address"
            required></textarea>
        </div>

        <button type="submit" class="btn submit-btn">Create Account</button>
        <p class="login-link">Already have an account? <a href="#" id="loginLink">Log in</a></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <strong>QuickDrinks NG</strong>
        <p>Discover. Pair. Order.</p>
      </div>
      <nav>
        <a href="#">Contact</a>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
      </nav>
    </div>
  </footer>

  <script src="js/account.js" defer></script>
</body>
</html>
